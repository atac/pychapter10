
trigger:
- master

name: '1.1.19'

jobs:

- job: Test
  strategy:
    maxParallel: 5
    matrix:
      Ubuntu-py3.7:
        imageName: 'ubuntu-latest'
        python.version: '3.7'
      Ubuntu-py3.8:
        imageName: 'ubuntu-latest'
        python.version: '3.8'
      Ubuntu-py3.9:
        imageName: 'ubuntu-latest'
        python.version: '3.9'
      Ubuntu-py3.10:
        imageName: 'ubuntu-latest'
        python.version: '3.10'
      Ubuntu-py3.11:
        imageName: 'ubuntu-latest'
        python.version: '3.11'
      macOS-py3.7:
        imageName: 'macos-latest'
        python.version: '3.7'
      macOS-py3.8:
        imageName: 'macos-latest'
        python.version: '3.8'
      macOS-py3.9:
        imageName: 'macos-latest'
        python.version: '3.9'
      macOS-py3.10:
        imageName: 'macos-latest'
        python.version: '3.10'
      macOS-py3.11:
        imageName: 'macos-latest'
        python.version: '3.11'
      Windows-py3.7:
        imageName: 'windows-latest'
        python.version: '3.7'
      Windows-py3.8:
        imageName: 'windows-latest'
        python.version: '3.8'
      Windows-py3.9:
        imageName: 'windows-latest'
        python.version: '3.9'
      Windows-py3.10:
        imageName: 'windows-latest'
        python.version: '3.10'
      Windows-py3.11:
        imageName: 'windows-latest'
        python.version: '3.11'

  pool:
    vmImage: $(imageName)

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "$(python.version)"
      architecture: 'x64'

  - script: python -m pip install -U pip pdm
    displayName: 'Install pdm'

  - script: pdm install --dev
    displayName: 'Install dependencies'

  - script: pdm run pytest --junitxml=junit-$(imageName)-$(python.version).xml --cov chapter10 --cov-report xml --cov-report html --cov-append
    displayName: 'Run tests'

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: 'junit-*.xml'
      testRunTitle: 'Python $(python.version)'
    condition: succeededOrFailed()

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'

# Create dist files for PyPI release
- job: Build
  dependsOn: 'Test'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.11"
      architecture: 'x64'

  - script: python -m pip install -U pip pdm
    displayName: 'Install pdm'

  - script: pdm install --dev
    displayName: 'Install dependencies'

  - script: "pdm build"
    displayName: "Build source & wheel distributions"

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: 'dist'
      artifactName: dist

# Package dependencies and docs with source code
- job: Bundle
  dependsOn: 'Test'
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: "3.11"
      architecture: 'x64'

  - script: python -m pip install -U pip pdm
    displayName: 'Install pdm'

  - script: pdm install --dev
    displayName: 'Install dependencies'

  - script: "pdm run sphinx-build -b html docs/source docs/html"
    displayName: 'Build documentation'

  - task: ArchiveFiles@2
    displayName: 'Zip full package'
    inputs:
      rootFolderOrFile: '$(Build.SourcesDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: 'pychapter10-$(Build.BuildNumber)-full.zip'
      replaceExistingArchive: true

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: 'pychapter10-$(Build.BuildNumber)-full.zip'
      artifactName: complete-library
